<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripciones</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .mensaje {
            text-align: center;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .mensaje h1 {
            margin: 0 0 10px;
            font-size: 28px;
        }
        .mensaje p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Inscripciones no disponibles</h1>
        <p>hasta nuevo aviso</p>
    </div>
</body>
</html>
